{% extends "sidebar.html" %} {% block div %}

<div class="page-header logo">
  <img
    src="/static/icons/library.png"
    class="d-inline-block align-top mr-0"
    alt="Book Icon"
  />
  myBook &copy;
</div>
<h5 class="mt-4 mb-4">Comments Report</h5>

{% if allcomments %} {% for comment in allcomments %}
<div class="mycard mt-1 px-3 py-3">
  <div class="row">
    <div class="col-7">
      {{ comment[1] }}
    </div>
  </div>
</div>
{% endfor %} {% else %}
<div class="alert alert-info">This user currently has no comments</div>

{% endif %} {% endblock %}
