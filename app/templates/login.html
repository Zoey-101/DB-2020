{% extends "base.html" %} {% block main %}
<div class="content">
  <div class="row mt-5">
    <div class="col-4 centre">
      <div class="lrgLogo">myBook</div>

      <img
        src="../static/icons/library.png"
        class=""
        alt="Book Icon"
        width="150px"
      />
    </div>

    <div class="login-card col-8 mt-5">
      <div class="login-form center-block">
        {% include 'flash_messages.html' %}

        <div class="form-head centre">
          Login
        </div>

        <form action="{{ url_for('login') }}" method="post">
          {{ form.csrf_token }}
          <div class="form-group">
            {{ form.username.label }} {{ form.username(class='form-control post
            w-med mb-5') }}
          </div>

          <div class="row mb-5">
            <div class="form-group col-8">
              {{ form.password.label }} {{ form.password(class='form-control
              post w-lrg') }}
            </div>
            <div class="col-3 mt-4">
              <button
                type="submit"
                name="submit"
                class="btn btn-purple btn-block"
              >
                Log in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
