<div class = "page-header logo">

    class="d-inline-block align-top mr-0"
    alt="Book Icon"
  />

</div>
<h5 class = "mt-4 mb-4">Post Report</h5>


{% if allposts %}

<div class="mycard mt-1 px-3 py-3">
    <div class = "row">
        <div class = "col-7">

{% endif %}

{% endblock %}
