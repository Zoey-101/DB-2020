{% extends "sidebar.html" %} {% block div %}
<div class = "page-header">Add Friend</div>
<div class="login-form center-block">
  {% include 'flash_messages.html' %}
  <form action="{{ url_for('addfriend') }}" method="post" class = "mycard mt-5">
    {{ form.csrf_token }}
    <div class="form-group mt-4">
      {{ form.username.label }} {{ form.username(class='form-control post mt-3')}}
    </div>
    <div class="dropdown mt-4">
      {{ form.type.label}}
      {{ form.type(class='form-control post dropdown-toggle mb-5 mt-3') }}
    </div>
    <button type="submit" name="submit" class="btn btn-primary sml-wt">
      Add Friend
    </button>
  </form>
</div>
{% endblock %}
